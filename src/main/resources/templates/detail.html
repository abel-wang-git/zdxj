<html xmlns:th="http://www.thymeleaf.org" style="height: 100%">
<head >
    <div th:include="fragment/head :: head"></div>
</head>
<body style="height: 100%">
数据文件
<div th:each="res:${datafile}" th:text="${res['GB']}"></div>
数据文件
<div th:each="res:${segment}" th:text="${res['GB']}"></div>
数据库name
<div th:each="res:${dataName}" th:text="${res['NAME']}"></div>
实例名
<div th:each="res:${instance}" th:text="${res['INSTANCE_NAME']}"></div>
版本信息
<div th:each="res:${version}" th:text="${res['BANNER']}"></div>
dbid
<div th:each="res:${dbid}" th:text="${res['DBID']}"></div>
controlfile
<div th:each="res:${controlfile}" th:text="${res['NAME']}"></div>
字符集
<div th:each="res:${chart}" th:text="${res['VALUE']}"></div>
<div th:each="res:${nchart}" th:text="${res['VALUE']}"></div>
日志
<div th:each="res:${logSize}" th:text="${res['MB']}"></div>
<div th:each="res:${logCount}" th:text="${res['COUNT(1)']}"></div>
<div th:each="res:${logMember}" th:text="${res['MEMBERS']}"></div>
<div th:each="res:${logMode}" th:text="${res['LOG_MODE']}"></div>
<!--<div th:each="res:${archLog}" th:text="${res}"></div>-->
<div th:each="res:${archFile}" th:text="${res['VALUE']}">
坏块
</div><div th:each="res:${isBadBlock}" th:text="${res}"></div>


<table class="layui-table">
    <thead>
        <tr>
            <th>表空间名称</th>
            <th>总大小MB</th>
            <th>使用大小MB</th>
            <th>剩余大小MB</th>
            <th>剩余百分比MB</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="space:${tablespace}" class="table">
            <td th:text="${space['TABLESPACE_NAME']}"></td>
            <td th:text="${space['TOTAL_MB']}"></td>
            <td th:text="${space['USED_MB']}"></td>
            <td th:text="${space['FREE_MB']}"></td>
            <td th:text="${space['FREE_PCT']}"></td>
        </tr>
    </tbody>
</table>

<table class="layui-table">
    <thead>
        <tr>
            <th>sessionID</th>
            <th>日期</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="se:${sessiondb}" class="table">
            <td th:text="${se['COUNT(SESSION_ID)']}"></td>
            <td th:text="${se['TO_CHAR(SAMPLE_TIME,''RR-MON-DDHH24'')']}"></td>
        </tr>
    </tbody>
</table>

<table class="layui-table">
    <thead>
        <tr>
            <th>活动的sessionID</th>
            <th>日期</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="se:${avticese}" class="table">
            <td th:text="${se['COUNT(SESSION_ID)']}"></td>
            <td th:text="${se['TO_CHAR(SAMPLE_TIME,''RR-MON-DDHH24'')']}"></td>
        </tr>
    </tbody>
</table>

<table class="layui-table">
    <thead>
        <tr>
            <th>用户名</th>
            <th>链接数</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="se:${sessGrop}" class="table">
            <td th:text="${se['USERNAME']}"></td>
            <td th:text="${se['COUNT(USERNAME)']}"></td>
        </tr>
    </tbody>
</table>

<table class="layui-table">
    <thead>
        <tr>
        </tr>
    </thead>
    <tbody>
        <tr th:each="se:${resourceLimit}" class="table">
            <td th:text="${se['CURRENT_UTILIZATION']}"></td>
            <td th:text="${se['RESOURCE_NAME']}"></td>
            <td th:text="${se['INST_ID']}"></td>
            <td th:text="${se['MAX_UTILIZATION']}"></td>
            <td th:text="${se['INITIAL_ALLOCATION']}"></td>
            <td th:text="${se['LIMIT_VALUE']}"></td>
            <td th:text="${se['LIMIT_VALUE']}"></td>
        </tr>
    </tbody>
</table>

<table class="layui-table">
    <thead>
        <tr>
        </tr>
    </thead>
    <tbody>
        <tr th:each="se:${envnt}" class="table">
            <td th:text="${se['EVENT']}"></td>
            <td th:text="${se['TIME_WAITED_FG/1048576']}"></td>
        </tr>
    </tbody>
</table>

<table class="layui-table">
    <thead>
    </thead>
    <tbody>
    <tr th:each="se:${psu}" class="table">
        <td th:text="${se['NAMESPACE']}"></td>
        <td th:text="${se['ACTION']}"></td>
        <td th:text="${se['VERSION']}"></td>
        <td th:text="${se['COMMENTS']}"></td>
        <td th:text="${se['ACTION_TIME']}"></td>
        <td th:text="${se['BUNDLE_SERIES']}"></td>
    </tr>
    </tbody>
</table>


</body>
</html>
