<html xmlns:th="http://www.thymeleaf.org" style="height: 100%">
<head >
    <div th:include="fragment/head :: head"></div>
</head>
<body>
<table  class="layui-table" >
    <tr>
        <td>数据文件</td>
        <td><div th:each="res:${datafile}" th:text="${res['GB']}"></div></td>
    </tr>
    <tr>
        <td>数据文件</td>
        <td><div th:each="res:${segment}" th:text="${res['GB']}"></div></td>
    </tr>
    <tr>
        <td>数据库name</td>
        <td><div th:each="res:${dataName}" th:text="${res['NAME']}"></div></td>
    </tr>
    <tr>
        <td>实例名</td>
        <td><div th:each="res:${instance}" th:text="${res['INSTANCE_NAME']}"></div></td>
    </tr>
    <tr>
        <td>版本信息</td>
        <td><div th:each="res:${version}" th:text="${res['BANNER']}"></div></td>
    </tr>
    <tr>
        <td>dbid</td>
        <td><div th:each="res:${dbid}" th:text="${res['DBID']}"></div></td>
    </tr>
    <tr>
        <td>控制文件</td>
        <td><div th:each="res:${controlfile}" th:text="${res['NAME']}"></div></td>
    </tr>
    <tr>
        <td>字符集</td>
        <td><div th:each="res:${chart}" th:text="${res['VALUE']}"></div></td>
    </tr>
    <tr>
        <td>国家字符集</td>
        <td><div th:each="res:${nchart}" th:text="${res['VALUE']}"></div></td>
    </tr>
    <tr>
        <td>日志大小</td>
        <td><div th:each="res:${logSize}" th:text="${res['MB']}"></div></td>
    </tr>
    <tr>
        <td>日志数量</td>
        <td><div th:each="res:${logCount}" th:text="${res['COUNT(1)']}"></div></td>
    </tr>
    <tr>
        <td>归档路径</td>
        <td><div th:each="res:${archFile}" th:text="${res['VALUE']}"></div></td>
    </tr>
    <tr>
        <td>SGA</td>
        <td>
            <div th:each="res:${sga}" >
            <span th:text="${res['NAME']}"></span>
            <span th:text="${res['DISPLAY_VALUE']}"></span>
            <span th:text="${res['VALUE']}"></span>
            <span th:text="${res['DESCRIPTION']}"></span>
            </div>
        </td>
    </tr>
    <tr>
        <td>PGA</td>
        <td>
            <div th:each="res:${pga}" >
                <p th:text="${res['NAME']}"></p>
                <p th:text="${res['DISPLAY_VALUE']}"></p>
                <p th:text="${res['VALUE']}"></p>
                <p th:text="${res['DESCRIPTION']}"></p>
            </div>
        </td>
    </tr>
    <tr>
        <td>内存</td>
        <td>
            <div th:each="res:${memory}" >
            <p th:text="${res['NAME']}"></p>
            <p th:text="${res['DISPLAY_VALUE']}"></p>
            <p th:text="${res['VALUE']}"></p>
            <p th:text="${res['DESCRIPTION']}"></p>
        </div>
        </td>
    </tr>
</table>

<div th:each="res:${logMember}" th:text="${res['MEMBERS']}"></div>
<div th:each="res:${logMode}" th:text="${res['LOG_MODE']}"></div>
<!--<div th:each="res:${archLog}" th:text="${res}"></div>-->
坏块
<div th:each="res:${isBadBlock}" th:text="${res}"></div>
内存
<table class="layui-table">
    <thead>
        <tr>
            <th>表空间名称</th>
            <th>总大小MB</th>
            <th>使用大小MB</th>
            <th>剩余大小MB</th>
            <th>剩余百分比MB</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="space:${tablespace}" class="table">
            <td th:text="${space['TABLESPACE_NAME']}"></td>
            <td th:text="${space['TOTAL_MB']}"></td>
            <td th:text="${space['USED_MB']}"></td>
            <td th:text="${space['FREE_MB']}"></td>
            <td th:text="${space['FREE_PCT']}"></td>
        </tr>
    </tbody>
</table>

<table class="layui-table">
    <thead>
        <tr>
            <th>sessionID</th>
            <th>日期</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="se:${sessiondb}" class="table">
            <td th:text="${se['COUNT(SESSION_ID)']}"></td>
            <td th:text="${se['TO_CHAR(SAMPLE_TIME,''RR-MON-DDHH24'')']}"></td>
        </tr>
    </tbody>
</table>

<table class="layui-table">
    <thead>
        <tr>
            <th>活动的sessionID</th>
            <th>日期</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="se:${avticese}" class="table">
            <td th:text="${se['COUNT(SESSION_ID)']}"></td>
            <td th:text="${se['TO_CHAR(SAMPLE_TIME,''RR-MON-DDHH24'')']}"></td>
        </tr>
    </tbody>
</table>

<table class="layui-table">
    <thead>
        <tr>
            <th>用户名</th>
            <th>链接数</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="se:${sessGrop}" class="table">
            <td th:text="${se['USERNAME']}"></td>
            <td th:text="${se['COUNT(USERNAME)']}"></td>
        </tr>
    </tbody>
</table>

<table class="layui-table">
    <thead>
        <tr>
        </tr>
    </thead>
    <tbody>
        <tr th:each="se:${resourceLimit}" class="table">
            <td th:text="${se['CURRENT_UTILIZATION']}"></td>
            <td th:text="${se['RESOURCE_NAME']}"></td>
            <td th:text="${se['INST_ID']}"></td>
            <td th:text="${se['MAX_UTILIZATION']}"></td>
            <td th:text="${se['INITIAL_ALLOCATION']}"></td>
            <td th:text="${se['LIMIT_VALUE']}"></td>
            <td th:text="${se['LIMIT_VALUE']}"></td>
        </tr>
    </tbody>
</table>

<table class="layui-table">
    <thead>
        <tr>
        </tr>
    </thead>
    <tbody>
        <tr th:each="se:${envnt}" class="table">
            <td th:text="${se['EVENT']}"></td>
            <td th:text="${se['TIME_WAITED_FG/1048576']}"></td>
        </tr>
    </tbody>
</table>

<table class="layui-table">
    <thead>
    </thead>
    <tbody>
    <tr th:each="se:${psu}" class="table">
        <td th:text="${se['NAMESPACE']}"></td>
        <td th:text="${se['ACTION']}"></td>
        <td th:text="${se['VERSION']}"></td>
        <td th:text="${se['COMMENTS']}"></td>
        <td th:text="${se['ACTION_TIME']}"></td>
        <td th:text="${se['BUNDLE_SERIES']}"></td>
    </tr>
    </tbody>
</table>


</body>
</html>
